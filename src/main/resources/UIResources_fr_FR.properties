info.head.methodConditions=Selon que les quatre conditions suivantes sont vérifiées ou pas, on appliquera différentes méthodes BAEL : 
info.content.methodConditions=a) la méthode s'applique aux constructions courantes, c'est-à-dire lorsque q <= 2g ou q <= 5kN/m\u00B2.\n\
b) les moments d'inertie des sections transversales sont identiques le long de la poutre.\n\
c) les portées successives sont dans un rapport compris entre 0.8 et 1.25 (25%).\n\
d) la fissuration ne compromet pas la tenue du béton armé et de ses revêtements (FPP).\n\n\
\
* Si a, b, c et d sont vérifiées, on appliquera la méthode forfaitaire (Annexe E1 du BAEL).\n\
* Si a n'est pas vérifiée (cas des planchers à charge d'exploitation relativement élevée), on appliquera la méthode de Caquot (Annexe E2 du BAEL).\n\
* Si a est vérifiée mais une ou plus des trois conditions b, c et d ne le sont pas, on appliquera la méthode de Caquot minorée (Annexe E2 du BAEL).
