info.head.methodConditions=According to if the following four conditions are verified or not, the differents french methods could be applied:
info.content.methodConditions=a) the method applies to ordinary constructions, which means when q <= 2g or q <= 5kN / m\u00B2. \n\
b) the moments of inertia of the cross-sections are identical along the beam.\n\
c) the lengths of successive spans are in a ratio of 0.8 to 1.25 (25%). \n\
d) cracking does not compromise the strength of concrete and its coatings (FPP). \n\n\
* If a, b, c and d are verified, the "Forfaitaire" method (Appendix E1 of the BAEL) will be applied. \n\
* If a is not verified (in the case of floors with a relatively high live load), the "Caquot" method will be applied (Appendix E2 of the BAEL). \n\
* If a is verified but one or more of the three conditions b, c and d are not, the reduced "Caquot" method is applied (Appendix E2 of the BAEL).
